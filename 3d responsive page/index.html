<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <span style="font-size: 23px;">Select the mode &nbsp;</span>
        <select>
            <option value="ring">Ring</option>
            <option value="wheal">Wheal</option>
            <option value="flower">Flower</option>
            <option value="star">Star Like</option>
        </select>
        <div class="container">
            <div class="slider" style="--s:0">
                <div class="item">S</div>
                <div class="item">T</div>
            </div>
            <div class="slider" style="--s:1">
                <div class="item">end</div>
                <div class="item">A</div>
            </div>
            <div class="slider" style="--s:2">
                <div class="item">A</div>
                <div class="item">W</div>
            </div>
            <div class="slider" style="--s:3">
                <div class="item">S</div>
                <div class="item">U</div>
            </div>
        </div>
    </div>
    <footer style="position: absolute;bottom: 5px; font-size: 12px; text-align: center; width: 96%;"> Made with &heartsuit; By Astawus Amsalu</footer>

</html>
