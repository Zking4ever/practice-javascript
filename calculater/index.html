<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wraper">
    <div class="display">
        <div class="intract"></div>
    </div>
    <div class="btns">
        <div class="numbers">
            <div class="row">  <button>C</button><button class="op">/</button><button class="op">x</button>  </div>
            <div class="row">  <button>7</button><button>8</button><button>9</button>  </div>
            <div class="row">  <button>4</button><button>5</button><button>6</button>  </div>
            <div class="row">  <button>1</button><button>2</button><button>3</button> </div>
            <div class="row">  <button>%</button><button>0</button><button>.</button> </div>
        </div>
        <div class="manipulater">
            <button id="back">back</button><button class="op">-</button><button class="op">+</button><button id="comput">=</button> 
        </div>
    </div>
   </div>
<script src="script.js"></script>
</body>
</html>
